<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7c52625b7b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Parental Student Monitoring</title>
</head>
<body>
    <div class="container">
        <form action="../main/index.html" class="form-holder">
            <div class="form-container">
                <div class="form-details">
                    <h1 class="title">login your account</h1>
                    <div class="form-group">
                        <input type="text" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="form-button">
                        <button type="submit">log in</button>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="image.png" alt="">
            </div>
        </form>
    </div>
</body>
</html>
